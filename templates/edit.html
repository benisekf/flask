<!DOCTYPE html>
<html>
<head>
    <title>Edit Contact</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            width: 50%; 
        }
    </style>
</head>
<body>
    <h2>Edit Contact</h2>
    <form action="/edit/{{ contact['email'] }}" method="post">
        IME: <input type="text" name="ime" value="{{ contact['ime'] }}"><br>
        PREZIME: <input type="text" name="prezime" value="{{ contact['prezime'] }}"><br>
        EMAIL: <input type="text" name="email" value="{{ contact['email'] }}" readonly><br>
        <input type="submit" value="Save">
    </form>
</body>
</html>
